<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
 
   <form action="" class="form">
       <input type="text" id="frmName" name="fname" placeholder="Enter your first name" required>
       <input type="text" id="frmSurname" name="surname" placeholder="Enter your last name" required>
       <input type="email" id="frmEmail" name="email" placeholder="Enter your email address" required>
       <select name="location" id="frmLocation" required>
           <option value="">&nbsp; &nbsp;Select One</option>
           <option value="Surrey">Surrey</option>
           <option value="epsom/banstead">Epsom/Banstead</option>
           <option value="sutton/cheam">Sutton/Cheam</option>
           
       </select>
       <textarea id="frmMessage" name="message"  cols="30" rows="10" placeholder="Enter your message here!">
           
       </textarea>
       
   </form>
    
</body>
</html>
